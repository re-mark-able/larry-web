<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../img/larry.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Larry Games... re-mark-able" />
    <link rel="apple-touch-icon" href="../img/larry.png" />
    <title>Larry Games... By re-mark-able</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8b41e2246c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      defer
    ></script>
  </head>
  <body id="main" data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../img/larry.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Larry Games... <small class="text-muted">By re-mark-able</small>
        </a>
      </div>
    </nav>
    <div class="container">
      <form
        method="POST"
        id="verify_form"
        action="http://localhost:3000/verify"
      >
        <h2 class="h3 mb-3 fw-normal">Verify for Larry's Lab</h2>
        <p>Click verify to continue.</p>
        <input type="hidden" id="user_id" name="user_id" value="" />
        <div class="checkbox mb-3">
          <div
            class="cf-turnstile"
            data-sitekey="0x4AAAAAABdPSmseeUsTofUZ"
            data-callback="toggleVerify"
          ></div>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary disabled"
          type="submit"
          id="submit-btn"
        >
          Verify
        </button>
      </form>
    </div>
    <script type="text/javascript">
      function toggleVerify() {
        let params = new URLSearchParams(document.location.search);
        fetch("http://localhost:3000/verify", {
          method: "POST",
          body: JSON.stringify({
            userId: params.get("u"),
            token: document.querySelector("input[name=cf-turnstile-response]")
              .value,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        });

        // document.getElementById("verify_form").submit();
        //document.getElementById("submit-btn").classList.remove("disabled");
        //document.getElementById("submit-btn").prop("disabled", false);
      }
    </script>
  </body>
</html>
